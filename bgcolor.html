<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .box{
            align-items: center;

        }
        button{
            border-radius: 20px;
            padding: 20px 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><button onclick="changeBackgroundColor()">Change Background</button></div>
    </div>
    <script>
        let colors=['red','blue','green','black','yellow'];
        let currentColorIndex = 0;
        function changeBackgroundColor(){
            document.body.style.backgroundColor=colors[currentColorIndex];
            currentColorIndex=(currentColorIndex+1)%colors.length;

        }
    </script>
</body>
</html>
